<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard de Usuario</title>
        <link rel="stylesheet" href="styles/user-site.css">
        <link rel="stylesheet" href="styles/body-style.css">
        <link rel="stylesheet" href="styles/chat-style.css">
        <link rel="stylesheet" href="styles/generalStyle.css">
        <link rel="stylesheet" href="styles/topic-index.css">
        <link rel="stylesheet" href="styles/questions.css"> 
        <link rel="stylesheet" href="styles/background.css">
        
        <style>
            .right-section {
                top: 15px;
                height: calc(100% - 50px);
            }
            .back-section-right {
                width: 100%;
                position: relative;
                margin-right: 15px;
                max-width: 19%;
            }
            .center-section {
                width: 50%;
                top: -64px;
            }
            .center-section h1 {
                color: white;
            }
        </style>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Librería para gráficos -->
    </head>
    <body>
        <main>
            <section class="center-section" id="main-content">
                <div class="container">
                    <!-- Encabezado -->
                        <section class="name">
                            <div style="padding: 20px;">
                                <h1>Bienvenido <span id="username">@user</span></h1>
                            </div>
                            <div style="padding: 20px;">
                                <div class="photo" id="user-photo">foto</div>
                            </div>
                        </section>
        
                        <section class="last-exams">
                            <div style="padding: 20px;">
                                <h2>Últimos 3 exámenes</h2>
                                <ul id="exam-list"></ul>
                            </div>
                        </section>
                </div>
            </section>
            <section class="back-section-right"></section>
            <section class="right-section">
                <!-- Panel de rendimiento -->
                <section class="performance">
                    <div class="summary">
                        <button onclick="updateChart('exams')">Exámenes realizados</button>
                        <button onclick="updateChart('hours')">Horas invertidas</button>
                        <button onclick="updateChart('types')">Rendimiento por tipo de pregunta</button>
                        <button onclick="updateChart('average')">Media de rendimiento</button>
                    </div>
                </section>
                <!-- Gráfica y leyenda -->
                <section class="graphics">
                    <div class="chart">
                        <canvas id="chart"></canvas> <!-- Gráfico circular -->
                    </div>
                </section>
                
                <div class="legend" id="legend">
                    <!-- Leyenda dinámica -->
                </div>
            </section>
            <!-- Contenedor principal -->
        </main>
        
        

        <script src="js-codes/user-site.js"></script>
    </body>
</html>
