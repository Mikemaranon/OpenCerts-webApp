<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Batería de preguntas</title>
        <link rel="stylesheet" href="../../styles/body-style.css">
        <link rel="stylesheet" href="../../styles/chat-style.css">
        <link rel="stylesheet" href="../../styles/generalStyle.css">
        <link rel="stylesheet" href="../../styles/header-style.css">
        <link rel="stylesheet" href="../../styles/topic-index.css">
        <link rel="stylesheet" href="../../styles/questions.css"> 
        <link rel="stylesheet" href="../../styles/background.css">
        <link rel="stylesheet" href="../../styles/tags.css">


        <!-- select2: libreria para poder buscar en un select -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        <script defer src="../../js-codes/exam-builder.js"></script>

        <style>
            .select2-results__option {
                transition: none !important; /* Desactiva transiciones */
                transform: scale(1) !important; /* Forza que el tamaño sea constante */
                padding: 8px !important; /* Ajusta el padding para evitar cambios */
            }

            .select2-results__option:hover,
            .select2-results__option--highlighted {
                transform: scale(1) !important; /* Asegura que no crezca en hover */
                padding: 8px !important; /* Evita ajustes visuales */
            }
        </style>
        
    </head>
    <body>
        <header>
            <div>
                <div class="button1">
                    <button onclick="window.location.href='../exams-list.html'">Volver a la lista</button>
                </div>
            </div> 
            <div class="title">
                <h1>Certification Exam: AZ-900</h1>
            </div>
            <div class="button-container">
                <div class="dropdown">
                    <button class="main-button" id="toggleDropdown">...</button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <button onclick="window.location.href='other/exam-form.html'">Realizar examen</button>
                        <button onclick="window.location.href='other/add-new-question.html'">Añadir pregunta</button>
                        <button onclick="window.location.href='other/error.html'">Reportar error</button>
                    </div>
                </div>
            </div> 
        </header>
        <main>
            <section class="back-section-left"></section>
            <section class="left-section">
                <div class="topic-index">
                    <h2>Índice</h2><br>
                    <!-- Enlaces generados dinámicamente -->
                </div>
            </section>
            <section class="center-section">
                <div class="searchdiv">
                    <h2>Filtrar por tags</h2>   
                    <div class="search-container">
                        <select id="searchable-select" class="searchable-select">
                            
                        </select>                        
                        <button id="addButton">Añadir</button>
                        <button id="apply" onclick="refreshTags()">Aplicar</button>
                    </div>
                    
                    <form>
                        <div class="tags-container" id="container">
                            <!-- Aquí se almacenan las etiquetas -->
                        </div>
                    </form>
                </div>
                <h1>Batería de preguntas del examen de certificación DP-203</h1>
                <div class="questions-container">
                    <!-- Preguntas generadas dinámicamente -->
                </div>
            </section>    
            <section class="back-section-right"></section>
            <section class="right-section">
                <div class="chaty">
                    <p>Deja que Chaty te ayude con tus dudas!</p>
                </div>
                <div class="chat-history" id="chat-history">
                    <!-- aquí se mostrarán los mensajes del chat -->
                </div>
                <div>
                    <form class="chat-input" action="#">
                        <input type="text" id="chat-message" placeholder="Escribe tu mensaje..." />
                        <button onclick="sendMessage()">Enviar</button>                   
                    </form>
                </div> 
            </section>
        </main>
        <p class="jsonDirectory">../../Answers/az900/az-900.json</p>
        <p class="jsonDirectoryTags">../../Answers/az900/tags.json</p>
    </body>
    <script src="../../js-codes/header.js"></script>
    <script src="../../js-codes/multiple-choice.js"></script>
    <script src="../../js-codes/single-select.js"></script>
    <script src="../../js-codes/chat.js"></script>
    <script src="../../js-codes/hot-spot.js"></script>
    <script src="../../js-codes/drag-drop.js"></script>
    <script src="../../js-codes/search-tag.js"></script>
</html>
