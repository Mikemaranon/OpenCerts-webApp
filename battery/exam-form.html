<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../styles/create-exam.css">
    <link rel="stylesheet" href="../styles/generalStyle.css">
    <link rel="stylesheet" href="../styles/background.css">
    <link rel="stylesheet" href="../styles/tags.css">

    <!-- select2: libreria para poder buscar en un select -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
        .search-container {
            width: 100%;
        }

        .search-container button {
            padding-top: 5px;
        }

        .tags-container {
            margin-bottom: 80px;
        }

        label {
            align-self: left;
        }
    </style>

</head>
<body>
    <div class="login-section">
        <div class="login-container">
            <h1>Exam Kreator</h1>
            <form action="/login" method="POST">
                <label for="number-questions">Cantidad de preguntas</label>
                <input type="number" id="number-questions" name="number-quesstions" default="60">
            
                <label for="question-range">Rango de preguntas</label>
                <div>
                    <input class="from-to" type="number" placeholder="desde" id="first-range" name="first-range"> - 
                    <input class="from-to" type="number" placeholder="hasta" id="last-range" name="last-range">
                </div>


                <label for="tags">Temas y etiquetas</label>
                <form>
                    <div class="tags-container" id="container">
                        <!-- Aquí se almacenan las etiquetas -->
                    </div>
                </form>
                <div class="search-container">
                    <select id="searchable-select" class="searchable-select">
                        <!-- elementos generados a partir de tags.json -->
                    </select>                        
                    <button id="addButton">Añadir</button>
                    <button id="apply" onclick="refreshTags()">Aplicar</button>
                </div>
                <button type="submit">Crear examen</button> <button type="submit">Examen de errores</button>
            </form>
        </div>
    </div>
</body>
<script src="../../js-codes/search-tag.js"></script>
</html>
