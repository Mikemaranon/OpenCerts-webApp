<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Examen</title>
    <link rel="stylesheet" href="../../styles/forms.css">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="header-container">
                <button onclick="window.location.href='../../exams-list.html'">Volver al inicio</button>
                <h1>Formulario para añadir pregunta</h1>
                <button onclick="window.history.back()">volver al examen</button>
            </div>
        </header>

        <main>
            <section class="center-section">
                <div class="form-container">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="examen">Examen (ID)</label>
                            <input type="text" id="examen" name="examen" placeholder="Ejemplo: dp203" required>
                        </div>

                        <div class="form-group">
                            <label for="topic">Número de Topic</label>
                            <input type="text" id="topic" name="topic" placeholder="Ejemplo: 1" required>
                        </div>
 
                        <div class="form-group">
                            <label for="pregunta">Número de Pregunta</label>
                            <input type="text" id="pregunta" name="pregunta" placeholder="Ejemplo: 10" required>
                        </div>

                        <div class="form-group">
                            <label for="type">Tipo de pregunta</label>
                            <select class="question-type">
                                <option>Single-select</option>
                                <option>Multiple-choice</option>
                                <option>Drag-n-drop</option>
                                <option>Hot-spot</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="error">Descripción</label>
                            <textarea id="error" name="error" placeholder="Introduce el enunciado" required></textarea>
                        </div>

                        <div class="form-group">
                            <button type="button" onclick="addImageInput()">Añadir Imagen</button>
                            <button type="button" onclick="addTextarea('list')">Añadir Lista</button>
                            <button type="button" onclick="addTextarea('code')">Añadir Código</button>
                        </div>

                        <!-- Contenedor de campos adicionales -->
                        <div class="form-group">
                            <div id="additional-fields"></div>
                        </div>

                        <div class="form-group">
                            <label for="solucion">Opciones</label>
                            <textarea id="solucion" name="solucion" placeholder="Contenido de la opción " required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="solution">Solución</label>
                            <input type="text" id="solution" name="pregunta" placeholder="Ejemplo: 10" required>
                        </div>

                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            Web designed by Miguel Marañón Quero & Roberto García Moreno
        </footer>
    </div>
</body>
<script src="../../js-codes/new-question-form.js"></script>
</html>
